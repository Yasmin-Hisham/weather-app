<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="headline">
    Weather Journal App
  </div>
  <div class="holder">
    <div class ="form">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="enter zip code here">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
      <button id="generate" type = "submit">Generate</button>
    </div>
    <div class ="entry">
      <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder">
        <div id = "date">Date:<span></span></div> 
        <div id = "temp">Temperature:<span></span>&#8451;</div>
        <div id = "content">Your Feeling:<span></span></div>
      </div>
      <div class="backBtn">Back To Main</div>
    </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
